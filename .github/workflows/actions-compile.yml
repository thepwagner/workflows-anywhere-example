name: 'update workflows'
on:
  push:
    paths:
      - "**/.github/workflows/*.yml"
      - "**/.github/workflows/*.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: thepwagner/workflows-anywhere@main
      - run: |
         git commit -m'remapped dependencies'
         git push
